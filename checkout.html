<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/global_style.css">
		<link rel="stylesheet" type="text/css" href="style/checkout_style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
		<title>Checkout</title>
	</head>
	<body>
		<ul>
			<li><a class="shopping_cart" href="shopping_cart.html"><img src="images/cart.png" height="35"></a></li>
			<li><a href="restaurants_list.html">Restaurants</a></li>
			<li><a class="company_bar" href="index.html"><img src="images/uottawa_logo.png" height="35"></a></li>
		</ul>
		<div class="container">
			<div class="checkout_title">
				<h3>Checkout</h3>
			</div>
			<div class="address_container">
				<form class="address_form">
					<label for="fname_input">First Name</label>
					<input type="text" name="first_name" id="fname_input" placeholder="Your name.." required>
					<label for="lname_input">Last Name</label>
					<input type="text" name="last_name" id="lname_input" placeholder="Your last name.." required>
					<label for="address_input">Address</label>
					<input type="text" name="address" id="address_input" placeholder="Your address.." required>
					<label for="unit_input">Unit</label>
					<input type="text" name="unit" id="unit_input" placeholder="Your unit.. (Optional)" >
					<label for="city_input">City</label>
					<input type="text" name="city" id="city_input" placeholder="Your city.." required>
					<label for="postal_input">Postal Code</label>
					<input type="text" name="postal" id="postal_input" placeholder="Your postal code.." required>
					<label for="payment_method">Payment Method</label>
					<select id="payment_method" name="payment_method">
						<option value="debit">Debit</option>
						<option value="credit">Credit</option>
						<option value="cash">Cash</option>
					</select>
					<div class="creditCardForm">
    					<div class="heading">
        					<h2>Enter Card Info</h2>
    					</div>
    					<div class="payment">
        					<form>
					            <div class="form-group owner">
					                <label for="owner">Full Name</label>
					                <input type="text" class="form-control" id="owner">
					            </div>
					            <div class="form-group CVV">
					                <label for="cvv">CVV</label>
					                <input type="text" class="form-control" id="cvv">
					            </div>
					            <div class="form-group" id="card-number-field">
					                <label for="cardNumber">Card Number</label>
					                <input type="text" class="form-control" id="cardNumber">
					            </div>
					            <div class="form-group" id="expiration-date">
					                <label>Expiration Date</label>
					                <select>
					                    <option value="01">January</option>
					                    <option value="02">February </option>
					                    <option value="03">March</option>
					                    <option value="04">April</option>
					                    <option value="05">May</option>
					                    <option value="06">June</option>
					                    <option value="07">July</option>
					                    <option value="08">August</option>
					                    <option value="09">September</option>
					                    <option value="10">October</option>
					                    <option value="11">November</option>
					                    <option value="12">December</option>
					                </select>
					                <select>
					                    <option value="16"> 2016</option>
					                    <option value="17"> 2017</option>
					                    <option value="18"> 2018</option>
					                    <option value="19"> 2019</option>
					                    <option value="20"> 2020</option>
					                    <option value="21"> 2021</option>
					                </select>
					            </div>
					        </form>
					    </div>
					</div>
					<div class="total_cost">Total: $53.40</div>
					<input type="submit" value="Order">
				</form>
			</div>
		</div>
	</body>
</html>
